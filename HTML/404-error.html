<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="../Css/404-error.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="blogNotFound">
        <div class="containerNotFound">
            <div class="center-ticket">
                <div class="ticked" id="ticked">
                    <div class="rowNotFound" id="row">
                        <div class="colNotFound colNotFound-70" id="column-70">
                            <h1 id="lostClouds">Lost in clouds</h1>
                            <h3 id="flightNotFound">Flight not found</h3>
                            <h2 id="error404">Error 404</h2>
                            <span id="apology">Sorry!</span>
                            <div class="flexed-apology">
                                <div class="col-flexed">
                                    <h4 id="from">From</h4>
                                    <h3 id="smh">Somewhere</h3>
                                </div>
                                <div class="col-flexed">
                                    <h4 id="from">From</h4>
                                    <h3 id="nowhere">Nowhere</h3>
                                </div>
                                <div class="col-flexed">
                                    <h4 id="from">Seat</h4>
                                    <h2 id="bigError">404</h2>
                                </div>
                            </div>
                            <h4 id="another-flight">Try another flight</h4>
                            <div class="navigation" id="navigation">
                                <ul>
                                    <li>Home</li>
                                    <li>About</li>
                                    <li>Services</li>
                                    <li>Blog</li>
                                    <li>Portfolio</li>
                                </ul>
                            </div>
                        </div>
                        <div class="colNotFound colNotFound-30" id="column-30">
                            <h3 id="firstClass">First Class</h3>
                            <h5 id="lost">Lost in clouds</h5>
                            <div class="from">
                                <div class="col-nowhere">
                                    <h4 id="from">From</h4>
                                    <h3 id="smh">Somewhere</h3>
                                </div>
                                <div class="col-nowhere">
                                    <h4 id="from">From</h4>
                                    <h3 id="nowhere">Nowhere</h3>
                                </div>
                                <div class="col-nowhere">
                                    <h4 id="from">Seat</h4>
                                    <h2 id="bigError">404</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="../Javascript/404.js"></script>
</body>

</html>
