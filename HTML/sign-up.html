<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Css/sign-up.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../Images/logo-color.png" type="image/x-icon" />
</head>

<body>

    <section class="blog">
        <div class="container">
            <div class="box">
                <div class="row">
                    <div class="col col-img-center">
                        <div class="img">
                            <img src="../Images/img-01.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="animationAfterSignUp">
                            <h1 class="block-effect" style="--td: 1.2s">
                                <div class="block-reveal" style="--bc: #4040bf; --d: .1s">Account</div>
                                <div class="block-reveal" style="--bc: #bf4060; --d: .5s">Created Successfully</div>
                            </h1>
                        </div>
                        <!-- Deleted after clicked-->
                        <div class="title">
                            <h2>Sign Up</h2>
                        </div>
                        <!-- This one is deleted after click too-->
                        <div class="inputs-flex">
                            <div class="inputs-flex-col">
                                <form id="name-forum">
                                    <div class="input-name-div">
                                        <i class="fa-solid fa-signature"></i> <input type="text" placeholder="Name" required id="firstName-input">
                                        <span id="pleaseFillName"></span>
                                    </div>
                                </form>
                            </div>
                            <div class="inputs-flex-col">
                                <form id="lastName-forum">
                                    <div class="input-lastName-div">
                                        <i class="fa-solid fa-signature"></i> <input type="text" placeholder="Lastname" required id="lastName-input">
                                        <span id="pleaseFillLastName"></span>
                                    </div>
                                </form>
                            </div>
                            <div class="inputs-flex-col">
                                <form id="email-forum">
                                    <div class="input-email">
                                        <i class="fa-regular fa-envelope"></i> <input type="email" placeholder="Email" required id="eml-input">
                                        <span id="emailExistWarning"></span>
                                        <span id="pleaseFillEmail"></span>
                                    </div>
                                </form>
                            </div>
                            <div class="inputs-flex-col">
                                <form id="input-password">
                                    <div class="input-psw-div">
                                        <i class="fa-solid fa-lock" id="lock-icon"></i>
                                        <input id="psw-input" type="password" placeholder="Password" required>
                                        <span id="pleaseFillPassword"></span>
                                    </div>
                                </form>
                            </div>
                            <div class="inputs-flex-col">
                                <form id="input-password-confirm">
                                    <div class="input-psw-confirm-div">
                                        <i class="fa-solid fa-lock" id="lock-icon-confirm"></i>
                                        <input id="psw-input-confirm" type="password" placeholder="Confirm Password" required>
                                        <span id="passwordDontMatch"></span>
                                        <span id="pleaseFillPasswordConfirm"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--And this one is deleted after click-->
                        <div class="btn">
                            <a href="#">
                                <button id="login-btn">Create Account</button>
                            </a>
                        </div>
                        <!--Stop right there-->
                        <div class="create-acc">
                            <a href="sign-in.html">
                                <span id="already-account">Already have an account? <i class="fa-solid fa-arrow-right"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <script src="../Javascript/sign-up.js"></script>
</body>

</html>
