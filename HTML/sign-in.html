<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="../Css/sign-in.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../Images/logo-color.png" type="image/x-icon" />
</head>

<body>
    <section class="blog">
        <div class="container">
            <div class="box">
                <div class="row">
                    <div class="col col-img-center">
                        <div class="img">
                            <img src="../Images/img-01.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="title">
                            <h2>Member Login</h2>
                        </div>
                        <form id="login-my-form">
                            <div class="inputs-flex">
                                <div class="inputs-flex-col">
                                    <form id="email-forum">
                                        <div class="input-email">
                                            <i class="fa-regular fa-envelope"></i> <input type="email" placeholder="Email" required id="eml-input">
                                        </div>
                                    </form>
                                </div>
                                <div class="inputs-flex-col">
                                    <form id="input-password">
                                        <div class="input-psw-div">
                                            <i class="fa-solid fa-lock" id="lock-icon"></i>
                                            <input id="psw-input" type="password" placeholder="Password" required>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="btn">
                                <a href="#">
                                    <button id="login-btn">Login</button>
                                </a>
                            </div>
                        </form>
                        <div class="create-acc">
                            <a href="sign-up.html">
                                <span>Create your account <i class="fa-solid fa-arrow-right"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="../Javascript/sign-in.js"></script>
</body>

</html>
